    <div class="poema">
¿En qué momento se jodió el país?
Nadie lo sabe con certeza.
Tal vez fue un día cualquiera,
cuando el miedo empezó
a parecer normal.

Y desde entonces,
vivimos preguntándonos
cuándo dejamos
de ser libres.
