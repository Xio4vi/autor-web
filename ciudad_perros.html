El colegio era un mundo cerrado,
hecho de órdenes, castigos y silencios.
Allí, la violencia enseñaba a sobrevivir
y la inocencia se perdía antes de tiempo.

Entre jerarquías y miedo,
cada muchacho aprendía
que la libertad
tenía un precio.
